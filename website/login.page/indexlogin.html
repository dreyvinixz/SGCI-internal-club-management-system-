<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <script src="scriptlogin.js" defer ></script>
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1 class="login-title">Bem-vindo <br> Sistema de Unidades</h1>
            <form class="login-form" action="#" method="POST" onsubmit="redirectToNewPage(event)">
                <label for="username">Nome da Unidade</label>
                <input type="text" id="username" name="username" required>

                <label for="password" class="senha">Senha</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Entrar</button>
            </form>
            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <div class="create-account">
                <p>NÃ£o tem uma conta? <a href="#">Criar uma conta</a></p>
            </div>
        </div>
    </div>
</body>
</html>
